<html>
	<head>
		<title>js server</title>
	</head>
	<body>
		<img id="door" src="door.png" alt="select a door" width="581" height="251" border="0">
		<p id="pprint">click in a door</p>
		<script>
			var xxp=document.getElementById("door").width;
			var yyp=document.getElementById("door").height;

			document.getElementById("pprint").innerHTML="X:"+xxp.toString()+" ,Y:"+yyp.toString() ;
			document.getElementById("door").addEventListener("click",change,false);
			function change(e){
				var door =-1;
				var xp=e.clientX-10;
				var yp=e.clientY-10;
				// poly 5
				if ( xp>(180+290) && yp>70 && xp<(205+290) && yp<200) door=0;
				// poly 7
				if ( xp>(80+290) && yp>100 && xp<(90+290) && yp<158) door=1;
				// poly 9
				if ( xp>(40+290) && yp>115 && xp<(45+290) && yp<140) door=2;
				// poly 6
				if ( xp>(85) && yp>70 && xp<(105) && yp<200) door=3;
				// poly 8
				if ( xp>(195) && yp>100 && xp<(205) && yp<158) door=4;
				// poly 10
				if ( xp>(240) && yp>115 && xp<(245) && yp<140) door=5;
				
				if (door == -1 ) document.getElementById("pprint").innerHTML="please click in a door. x:"+xp.toString()+",y:"+yp.toString();
				if (door > -1 ) document.getElementById("pprint").innerHTML="click in a door: " + door.toString();

			}
		</script>
	</body>
</html>
